<!-- DOCTYPE html文档的类型声明 这里表示遵循HTML5规范 -->
<!DOCTYPE html> 
<!-- 文档根标签,lang当前网页的语言 -->
<html lang="zh">
<!-- 页面的头部标签,存放设置网页内容标签栏图标,标签栏文字,视口设置 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- title 无属性对称性标签 -->
    <title>你好</title>
    <link rel="icon" href="./dress.svg" type="image/svg+xml">
    <style>
        * {
            font-size: 12px;
        }
    </style>
</head>
<!-- 页面内容区域标签 -->
<body>
   hello world 12
   <!-- html标签大小写不敏感 -->
   <div>123</div>
   <DIV>123</DIV>

   <input class="my-input" id="i" type="checkbox">
   <!-- 大厂要求html属性值必须使用双引号包裹 , HTML5允许属性不加引号的但是我们不推荐-->
   <img src="" alt="123132">

   <!-- <br> 无属性单一性标签 -->

</body>
</html>
