<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-name {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 属性值大小写敏感,但是目前良好的代码风格中要求大部分属性值使用小写, class id名避免使用驼峰命名法,而使用短横杠连接法 -->
    <p class="my-name" style="background-color: red;" data-name="Jerry">1111</p>  
    <!-- ctrl + /快速生成注释代码 -->
</body>

</html>
