<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 5px;
        }
        table td {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>This</td><td>Little</td><td>Piggy</td><td>Went</td><td>To</td><td>Market</td>
        </tr>
        <tr>
            <td colspan="2">This</td><td>Little</td><td>Piggy</td><td>Went</td><td>To</td>
        </tr>
        <tr>
            <td colspan="4">This</td><td rowspan="3">Little</td><td>Piggy</td>
        </tr>
        <tr>
            <td rowspan="2">This</td><td>Little</td><td>Piggy</td><td>Went</td><td>To</td>
        </tr>
        <tr>
            <td>Little</td><td>Piggy</td><td>Went</td><td>To</td>
        </tr>
    </table>
</body>
</html>
