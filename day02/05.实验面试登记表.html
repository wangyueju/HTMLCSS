<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 0;
        }

        table,
        table th,
        table td {
            border: 1px solid #000;
        }

        table th,
        table td {
             padding: 10px;
             min-width: 80px;
             height: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>面试登记表</caption>
        <tbody>
            <tr>
                <th colspan="2">填表日期</th>
                <td></td>
                <td colspan="2"></td>
                <th>岗位名称</th>
                <td></td>
                <th rowspan="5">照片</th>
            </tr>
            <tr>
                <th>姓名</th>
                <td></td>
                <th>出生日期</th>
                <td colspan="2"></td>
                <th>性别</th>
                <td></td>
            </tr>
            <tr>
                <th rowspan="5">基本资料</th>
                <th>邮箱</th>
                <td colspan="3"></td>
                <th>现居地址</th>
                <td></td>
            </tr>
            <tr>
                <th>微信</th>
                <td colspan="3"></td>
                <th>户籍地</th>
                <td></td>
            </tr>
            <tr>
                <th>身份证号码</th>
                <td colspan="2"></td>
                <th>手机</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>专业</th>
                <td colspan="2"></td>
                <th>紧急联系人</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>学历</th>
                <td colspan="2"></td>
                <th>婚姻状况</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th rowspan="3">教育情况</th>
                <th colspan="2">时间</th>
                <th colspan="2">学校</th>
                <th colspan="3">专业</th>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="3"></td>
            </tr>
            <tr>
               <th rowspan="6">面试人</th>
               <th colspan="2">评分项</th>
               <th colspan="2">分数</th>
               <th colspan="3" rowspan="6">评价</th>
            </tr>
            <tr>
                <th colspan="2">仪表</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th colspan="2">表达能力</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th colspan="2">反应能力</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th colspan="2">相关经验</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th colspan="4">总分60以下不得录用</th>
            </tr>
            <tr>
                <th rowspan="2">工作安排</th>
                <th rowspan="2">结果(打勾)</th>
                <th>不录用</th>
                <td></td>
                <th>部门</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>录用</th>
                <td></td>
                <th>上岗时间</th>
                <td colspan="3"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
