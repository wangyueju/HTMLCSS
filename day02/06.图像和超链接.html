    <!-- 
        img 全称 image 表示一个图像该元素支持以下几个属性
            src : 图片数据源(source) url 地址, 
            alt : 备用文字,当图片加载失败时,alt就会展示在页面上,alt有助于搜索引擎理解图片的内容,对于视力障碍的用户alt有助于其浏览器设备帮助用户理解图片包含的相关信息
            width :  设置图片的宽度 可以指定像素 也可以指定百分比
            height :  设置图片的宽度 可以指定像素 也可以指定百分比
     -->
