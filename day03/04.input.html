<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
         input元素默认情况下是一个一行文本输入框, input工作方式取决于当前元素的type属性,可选的值有
            -** text(默认) 文本输入框
            -** password  密文输入框
            -** number    数字输入框

            HTML5 新增
            -** email     邮件输入框,自带邮件地址规则验证
            -** search    搜索用,文本输入框.移动端键盘发送按钮文本将会变为搜索/search.文本中如果有换行符将会被去除 
            -* tel       电话号码输入框, 移动端键盘会变成数字键盘
            -* url       资源地址输入框, 自带资源地址规则验证

            日期类型
            - week              日期选择表单元素,以年和周组成日期,不带时区 
            - month             (HTML5) 年月时间控件,不带时区 
            - date              (HTML5) 年月日时间控件,不带时区 
            - time              (HTML5) 小时分钟时间控件,不带时区 
            - datetime-local    (HTML5) 本地时区年/月/日 时:分 的时间控件.支持的浏览器不多

            单复选框
            -** checkbox    复选框,该元素一定要设置name属性和value属性,
             注意: 在复选框提交时name值一样会导致一个问题.后台只能拿到最后一个数据(后者覆盖前者),解决方法是在复选框的name值中末尾加中括号"[]",表示该变量是个数组
            -** radio      单选框, 要实现多个单选框单选功能必须给他们设置同样的name表示同一个选项,单选框也需要设置value属性再提交表单时告诉服务器用户的真正的选择

            按钮类型
            -* button    表单会变成按钮,按钮的文本需要指定value属性值. 不携带按钮的默认行为(在form元素内部点击会自动提交表单)
            -** submit    表单提交按钮,按钮的文本自动叫做提交,支持使用value属性修改按钮文本
            -* reset     表单的充值按钮,将表单充值为默认值. 不推荐
            - image     带图片submit, 支持src 和 alt属性,图片打开失败将会显示alt属性

            表单文件类型
            -** file      传入文件的表单控件,该控件支持使用accept属性约束传入的文件MIME类型(但是该方法并不能完全避免用户传入其他类型文件)

            颜色选择
            - color (HTML5新增) 颜色选择表单控件

            表单范围组件
            -* range 可拖拽的范围控制组件,一般用于实现进度条
            
            不可见组件
            -* hidden 不显示组件,他的值仍然会提交给服务器(将一些重要但是用户无需知道的表单信息存放在此类表单中,用于向服务器一并提交数据)
            
     -->
    <form>
        <input name="a" autocomplete="on">
        <label>
            <input type="checkbox" name="hobby[]" value="抽烟"> 抽烟
        </label> 
        <label>
            <input type="checkbox" name="hobby[]" value="喝酒"> 喝酒
        </label> 
        <label>
            <input type="checkbox" name="hobby[]"  value="烫头"> 烫头
        </label> 

        <p>
            婚姻状况
            <label>
                <input type="radio" name="married" value="true">已婚
            </label> 
            <label> 
                <input type="radio" name="married" value="false">未婚
            </label> 
            <label>
                <input type="radio" name="married" value="private">保密
            </label> 
        </p>

        <input type="file" accept="image/png">

        <input type="color">

        <input type="range">

        <input type="hidden" name="token" value="是是是是是是所所所扩军破扩付地扩付扩多付">

        <button>按钮1</button>
        <input type="button" value="按钮2">
        <input type="submit" value="aaa">
        <input type="reset">
        <input type="image" src="./banner.jpg" alt="提交">
    </form>


</body>

</html>
